<!DOCTYPE html>
<html lang="en-us">

<head>
	<!-- META DATA -->
		<!-- BROWSER RENDERING -->
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- ROBOTS -->
			<meta name="robots" content="index, follow, noodp, noydir"/>
			<meta name="googlebot" content="index, follow, noodp"/>
			<meta name="google" content="nositelinkssearchbox"/>
			<meta name="google" content="notranslate"/>
		<!-- WEBSITE DETAILS -->
			<title>{{ page.title }} | {{ site.title }}</title>
			<meta name="url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% ednif %}"/>
			<meta name="description" content="{{ page.description }}"/>
			<meta name="abstract" content="{{ page.abstract }}"/>
			<meta name="subject" content="{{ page.subject }}"/>
			<meta name="keywords" content="{{ page.keywords }}"/>
			<link rel="shortcut icon" href="{{ site.url }}/_assets/favicon.ico" type="image/x-icon"/>
			<link rel="canonical" href="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% ednif %}"/>
		<!-- FACEBOOK OPEN GRAPH -->
			<meta property="og:url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% ednif %}"/>
			<meta property="og:type" content="{{ page.object-type }}"/>
			<meta property="og:title" content="{{ page.title }} | {{ site.title }}"/>
			<meta property="og:image" content="{{ site.url }}/_assets/og-image.jpg"/>
			<meta property="og:description" content="{{ page.description }}"/>
			{% if page.object-type == article %}
			<meta property="og:site_name" content="{{ site.url }}"/>
			<meta property="article:author" content="{{ page.author-facebook }}"/>
			{% endif %}
		<!-- TWITER CARD -->
			<meta name="twitter:card" content="summary_large_image"/>
			<meta name="twitter:site" content="{{ site.twitter }}"/>
			{% if page.object-type == article %}
			<meta name="twitter:creator" content="page.author-twitter"/>
			{% endif %}
			<meta name="twitter:url" content="{{ site.url }}{% if page.url <> '/' %}{{ page.url }}{% ednif %}"/>
			<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}"/>
			<meta name="twitter:description" content="{{ page.description }}"/>
			<meta name="twitter:image" content="{{ site.url }}/_assets/twitter-image.jpg"/>
			<meta name="twitter:dnt" content="on"/>
	<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/concatenated.css"/>
	<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
		<script src="{{ site.url }}/assets/js/concatenated.js" type="text/javascript"></script>
</head>

<body class="no-js">

	{{ content }}

</body>
</html>
